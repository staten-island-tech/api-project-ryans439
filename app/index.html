<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK API</title>
    <link rel="icon" type="image/x-icon" href="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/old-books-theresa-tahara.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./CSS/styles.css" rel="stylesheet">
  </head>

  <body class="bg-gradient-to-b from-indigo-100 via-blue-200 to-blue-300 text-gray-900 font-roboto m-0 p-0 box-border">
    <header class="bg-gradient-to-r from-blue-800 via-indigo-700 to-blue-600 text-white py-8 text-center shadow-2xl rounded-b-lg">
      <h1 tabindex="0" class="heading m-0 text-5xl font-extrabold tracking-wide">SEARCH A BOOK!</h1>
      <div class="text-black search-container flex flex-col items-center mt-8 space-y-4">
        <form class="form flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
          <input type="text" name="name" class="name p-4 text-lg w-80 md:w-72 border-2 border-indigo-500 rounded-md focus:outline-none focus:ring-4 focus:ring-indigo-400 placeholder-gray-700" placeholder="Search for a book..." aria-label="API Search Here" />
          <div class="flex space-x-2">
            <input type="submit" name="submit" value="Search" class="py-3 px-6 text-lg bg-blue-500 text-white border-none rounded-md cursor-pointer hover:bg-indigo-600 transition duration-300" />
            <button type="button" class="resetbutton py-3 px-6 text-lg bg-red-600 text-white border-none rounded-md cursor-pointer hover:bg-red-500 transition duration-300">Reset</button>
          </div>
        </form>
      </div>
    </header>

    <div class="heading2 mt-12 text-3xl text-center font-semibold text-indigo-700">
      <h2 tabindex="0" id="subhead">Newly Searched Books</h2>
    </div>

    <div class="itemcontainer flex-wrap justify-center grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 my-8 px-4">
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
